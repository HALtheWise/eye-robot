<html>
<head>
  <title>Eye-Robot Control</title>

  <script type="text/javascript" src="controller.js"></script>
</head>
<body onload="init();">
  <h1>Eye-robot control interface</h1>

  <div id="viewport" style="position: relative; height: 380; width: 580; margin-left: auto; margin-right: auto;">
    <div id="leftbutton"
    style="position: absolute; left: 0; top: 40; width: 40; height: 300px; background: lightgrey;",
    onclick="sendDeltaMove(-increment,0);">
    LEFT
    </div>
    <div id="rightbutton"
    style="position: absolute; left: 540; top: 40; width: 40; height: 300px; background: lightgrey;",
    onclick="sendDeltaMove(increment,0);">
    RIGHT
    </div>
    <div id="topbutton"
    style="position: absolute; left: 40; top: 0; width: 500; height: 40; background: lightgrey; text-align: center;",
    onclick="sendDeltaMove(0, increment);">
    TOP
    </div>
    <div id="bottombutton"
    style="position: absolute; left: 40; top: 340; width: 500; height: 40; background: lightgrey; text-align: center;",
    onclick="sendDeltaMove(0, -increment);">
    TOP
    </div>
    <img style="position: absolute; left: 40; top: 40; width:500px; height: 300px" src="/video/">
  </div>


  <br> <br>
  <div style="margin-left:auto; margin-right:auto; padding: 10px; background: lightcyan; width:400px">
    <form onsubmit="onSubmit(); return false;">
      <input type="text" id="input">
      <input type="submit" value="Send">
      <button onclick="onCloseClick(); return false;">close</button>
    </form>
    <div id="log"></div>
  </div>
</body>
</html>
